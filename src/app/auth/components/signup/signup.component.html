
<div class="bg" style="background-color:azure;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
      <div class="parent">
        <div class="child">
          <div nz-row class="imgDiv">
            <div nz-col nzSpan="24">
              <h1 style="margin-left: 80px;">Sign Up</h1>
            </div>
          </div>
          <form nz-form [formGroup]="signupForm">
  
            <nz-form-item>
              <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email">
                <input nz-input placeholder="E-mail" id="email" formControlName="email"/>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
                <ng-template #errorPass let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Password Is Required!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('pattern')">
                    Password must contain a minimum of 8 characters. Must meet the following requirements:
                    1 lowercase letter.
                    1 uppercase letter.
                    1 number.
                    1 special character.
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                <input nz-input type="password" placeholder="Confirm Password" id="checkPassword" formControlName="checkPassword">
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password.
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                  Passwords do not match.
                </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTp1">
                <input nz-input placeholder="Name" id="username" formControlName="name"/>
                <ng-template #userErrorTp1 let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your username!
                  </ng-container>
  
                </ng-template>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button>
            Or <a routerLink="/login"> Login Now! </a>
          </form>
        </div>
      </div>
    </nz-spin>
  </div>
