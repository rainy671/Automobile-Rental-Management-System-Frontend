<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table #basicTable [nzData]="bookings" [nzPageSize]="20" [nzShowPagination]="false">
      <thead>
        <tr>
          <th style="font-weight: bolder; color:cadetblue;">Username</th>
          <th style="font-weight: bolder; color:cadetblue;">Email</th>
          <th style="font-weight: bolder; color:cadetblue;">From</th>
          <th style="font-weight: bolder; color:cadetblue;">To</th>
          <th style="font-weight: bolder; color:cadetblue;">Days</th>
          <th style="font-weight: bolder; color:cadetblue;">Price</th>
          <th style="font-weight: bolder; color:cadetblue;">Status</th>
          <th style="font-weight: bolder; color:cadetblue;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of basicTable.data">
          <td>{{booking.username}}</td>
          <td>{{booking.email}}</td>
          <td>{{ booking.fromDate | date: 'MMM d, y' }}</td>
          <td>{{ booking.toDate | date: 'MMM d, y' }}</td>
          <td>{{ booking.days }}</td>
          <td>{{ booking.price }}</td>
          <td>
            <strong [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : (booking.bookCarStatus === 'DENIED' ? 'red' : 'black')}">
              {{ booking.bookCarStatus }}
            </strong>
          </td>
          <td>
            <span *ngIf="booking.bookCarStatus == 'PENDING'">
              <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                  (click)="changeBookingStatus(booking.id, 'Approve')">Approve</button>
              <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                  (click)="changeBookingStatus(booking.id, 'Deny')" nzDanger>Deny</button>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-spin>
