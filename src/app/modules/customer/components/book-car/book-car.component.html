<div style="background-color: mistyrose; min-height: 91vh;">

    <div style="padding-top: 10px;">
      <div *ngIf="car" class="car-details-container">
  
        <div class="car-details">
          <div nz-row>
            <div nz-col nzSpan="8">
              <img class="car-image" [src]="processedImage" alt="Car Image">
            </div>
            <div nz-col nzSpan="16">
              <h2 class="car-title">{{ car.brand }} - {{ car.name }}</h2>
              <p class="car-description">{{ car.description }}</p>
              <hr>
              <h5>
                Price: <b>${{ car.price }}</b> - Color: <b>{{ car.color }}</b> - Transmission: <b>{{ car.transmission }}</b> -
                Type: <b>{{ car.type }}</b> - Year: <b>{{ car.year | date: 'yyyy' }}</b>
              </h5>
              <hr>
            </div>
          </div>
        </div>
  
        <!-- Date picker and book car button -->
        <div class="booking-section">
          <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
            <form [formGroup]="validateForm" class="booking-form">
              <div class="date-picker-container">
                <div class="date-picker-group">
                  <nz-form-item>
                    <nz-form-label nzFor="fromDate" class="form-label">From Date</nz-form-label>
                    <nz-form-control>
                      <nz-date-picker formControlName="fromDate" nzPlaceHolder="From Date" [nzFormat]="dateFormat" id="fromDate">
                      </nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
  
                  <nz-form-item>
                    <nz-form-label nzFor="toDate" class="form-label">To Date</nz-form-label>
                    <nz-form-control>
                      <nz-date-picker formControlName="toDate" nzPlaceHolder="To Date" [nzFormat]="dateFormat" id="toDate">
                      </nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div> 
  
               <div class="book-button-container">
                <button class="book-button" nz-button nzType="primary" (click)="bookACar(validateForm.value)">Book Car</button>
              </div>
            </form>
          </nz-spin>
        </div>
      </div>
    </div>
  </div>
